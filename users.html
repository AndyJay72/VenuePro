<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Management | Venue Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 1. SECURITY GATEKEEPER -->
    <script>
        if (!localStorage.getItem('vp_token')) { window.location.href = 'login.html'; }
    </script>

    <style>
        /* CORE STYLES */
        :root { --bg-dark: #0f172a; --bg-card: rgba(30, 41, 59, 0.9); --border: rgba(148, 163, 184, 0.1); --primary: #6366f1; --success: #10b981; --danger: #ef4444; --text-main: #f8fafc; --text-muted: #94a3b8; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-dark); background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%); color: var(--text-main); min-height: 100vh; display: flex; overflow-x: hidden; }

        /* SIDEBAR */
        aside { width: var(--sidebar-width); background: rgba(15, 23, 42, 0.95); border-right: 1px solid var(--border); padding: 2rem; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; transition: transform 0.3s ease; }
        .brand { font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; justify-content: space-between; margin-bottom: 3rem; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-muted); text-decoration: none; border-radius: 8px; margin-bottom: 5px; transition: all 0.2s; font-weight: 500; }
        .nav-link:hover, .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .close-sidebar { display: none; background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }

        /* MAIN */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 2rem; width: 100%; transition: margin-left 0.3s ease; }
        header { display: flex; align-items: center; margin-bottom: 2rem; gap: 1rem; }
        .menu-toggle { display: none; background: var(--bg-card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 8px; align-items: center; justify-content: center; cursor: pointer; }

        /* GRID */
        .grid-split { display: grid; grid-template-columns: 1fr 1.5fr; gap: 2rem; }

        /* CARD */
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-title { font-size: 1.2rem; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        /* FORM INPUTS */
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 0.5rem; }
        input, select { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 10px; color: white; outline: none; font-size: 1rem; transition: border 0.3s; }
        input:focus, select:focus { border-color: var(--primary); }
        select { cursor: pointer; }

        .btn-create { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: 700; cursor: pointer; margin-top: 1rem; transition: 0.2s; }
        .btn-create:hover { background: #4f46e5; }
        .btn-create:disabled { opacity: 0.6; cursor: not-allowed; }

        /* TABLE */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; padding: 1rem; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 1rem; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        .role-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; background: rgba(99, 102, 241, 0.15); color: var(--primary); }
        .role-admin { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 700; transition: 0.2s; }
        .btn-delete:hover { background: var(--danger); color: white; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 90; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }
        @media (max-width: 900px) { .grid-split { grid-template-columns: 1fr; } }
        @media (max-width: 768px) { aside { transform: translateX(-100%); } aside.active { transform: translateX(0); } main { margin-left: 0; padding: 1rem; } .menu-toggle { display: flex; } .close-sidebar { display: block; } }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <div class="brand"><span><i class="fa-solid fa-layer-group"></i> VenuePro</span><button class="close-sidebar" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button></div>
        <nav>
            <a href="index.html" class="nav-link"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
            <a href="bookings.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Bookings</a>
            <a href="customers.html" class="nav-link"><i class="fa-solid fa-users"></i> Customers</a>
            <a href="accounts.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar"></i> Accounts</a>
            <a href="calendar.html" class="nav-link"><i class="fa-solid fa-calendar-alt"></i> Calendar</a>
            <a href="users.html" class="nav-link active"><i class="fa-solid fa-user-shield"></i> Users</a>
            <a href="admin-config.html"    class="nav-link active"><i class="fa-solid fa-sliders"></i> Config</a>
            <a href="#" onclick="logout()" class="nav-link" style="margin-top: auto; color: #ef4444; border-top: 1px solid rgba(255,255,255,0.05);"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </nav>
    </aside>

    <main>
        <header>
            <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <h1 style="font-size: 1.8rem; font-weight: 700;">User Management</h1>
        </header>

        <div class="grid-split">
            <!-- CREATE USER FORM -->
            <div class="card">
                <div class="card-title"><i class="fa-solid fa-user-plus"></i> Add New User</div>
                <form id="createUserForm" onsubmit="return false;">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="newName" placeholder="e.g. Sarah Connor" required>
                    </div>
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="newUsername" placeholder="e.g. sarahc" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="newPassword" placeholder="Minimum 6 characters" required>
                    </div>
                    <div class="input-group">
                        <label>Role</label>
                        <select id="newRole">
                            <option value="staff">Staff</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button class="btn-create" onclick="createUser()">Create User</button>
                </form>
            </div>

            <!-- USER LIST -->
            <div class="card">
                <div class="card-title"><i class="fa-solid fa-users-gear"></i> Existing Users</div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr><td colspan="4" style="text-align:center; padding:2rem; color:var(--text-muted)">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
<script>
        // CONFIG
        const GET_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/get-users';
        const CREATE_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/create-user';
        const DELETE_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/delete-user';

        function getAuthHeaders() {
            return { 'Authorization': 'Bearer ' + (localStorage.getItem('vp_token') || '') };
        }


        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
        function logout() { if(confirm("Log out?")) { localStorage.removeItem('vp_token'); window.location.href='login.html'; } }

        // 1. Load Users
        async function loadUsers() {
            try {
                const res = await fetch(GET_URL, { headers: getAuthHeaders() });
                if (!res.ok) throw new Error("Connection Error");
                
                const json = await res.json();
                
                // ROBUST FIX: Handle both Array and Object formats
                const users = json.data || (Array.isArray(json) ? json : []);
                
                const tbody = document.getElementById('usersTable');
                
                if(users.length === 0) { 
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No users found.</td></tr>'; 
                    return; 
                }

                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td><div style="font-weight:600; color:white;">${u.full_name || '---'}</div></td>
                        <td style="font-family:monospace; color:var(--primary);">${u.username}</td>
                        <td><span class="role-badge ${u.role === 'admin' ? 'role-admin' : ''}">${u.role}</span></td>
                        <td style="text-align: right;">
                            <!-- Only show delete for non-admin users -->
                            ${u.username !== 'admin' ? `<button class="btn-delete" onclick="deleteUser('${u.id}', '${u.username}')"><i class="fa-solid fa-trash"></i></button>` : '<span style="opacity:0.3">-</span>'}
                        </td>
                    </tr>
                `).join('');
            } catch(e) { 
                console.error(e); 
                document.getElementById('usersTable').innerHTML = '<tr><td colspan="4" style="text-align:center; color:#ef4444;">Connection Failed</td></tr>';
            }
        }

        // 2. Create User
        async function createUser() {
            const btn = document.querySelector('.btn-create');
            const name = document.getElementById('newName').value;
            const user = document.getElementById('newUsername').value;
            const pass = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;

            if(!name || !user || !pass) { alert("Please fill all fields"); return; }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating...';

            try {
                const res = await fetch(CREATE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
                    body: JSON.stringify({ full_name: name, username: user, password: pass, role: role })
                });

                if(res.ok) {
                    alert("User created successfully!");
                    document.getElementById('createUserForm').reset();
                    loadUsers(); // Reload list
                } else { throw new Error("Failed"); }
            } catch(e) { alert("Error creating user."); }
            finally { btn.disabled = false; btn.innerHTML = "Create User"; }
        }

        // 3. Delete User
        async function deleteUser(id, username) {
            if(!confirm(`Are you sure you want to delete user: ${username}?`)) return;

            try {
                const res = await fetch(DELETE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
                    body: JSON.stringify({ user_id: id })
                });
                if(res.ok) { loadUsers(); } else { alert("Failed to delete."); }
            } catch(e) { alert("Connection Error"); }
        }

        loadUsers();
</script>
</body>
</html>
