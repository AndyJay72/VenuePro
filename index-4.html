<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Start Your Event | VenuePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --bg-dark: #15203d;
            --glass-bg: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #8b5cf6; /* Violet */
            --accent: #06b6d4;  /* Cyan */
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            /* Animated Deep Space Background */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(225,39%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated Grid Overlay */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        /* --- CONTAINER --- */
        .form-container {
            width: 100%;
            max-width: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: floatUp 0.8s ease-out;
        }

        /* Top Neon Line */
        .form-container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(50deg, var(--primary), var(--accent));
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 2.5rem; }
        header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -1px; 
            background: linear-gradient(135deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header p { color: var(--text-muted); font-size: 1rem; }

        /* --- INPUTS --- */
        .form-grid { display: grid; gap: 1.5rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }

        .input-group label {
            display: block; color: var(--text-muted); font-size: 0.8rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem;
        }

        .input-wrapper { position: relative; transition: all 0.3s; }
        
        .input-wrapper i.icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: var(--primary); font-size: 1.1rem; transition: 0.3s; pointer-events: none;
        }
        
        .input-wrapper i.arrow {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 0.9rem; pointer-events: none;
        }

        input, select {
            width: 100%; padding: 16px 16px 16px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white; outline: none; font-size: 1rem;
            transition: all 0.3s; appearance: none;
        }

        /* Glow Effect on Focus */
        input:focus, select:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
        }
        
        input:focus + i.icon, select:focus + i.icon { color: var(--accent); }

        /* --- AVAILABILITY BOX --- */
        .status-box {
            margin-top: 10px; padding: 15px; border-radius: 12px;
            font-size: 0.95rem; font-weight: 500; display: none;
            align-items: center; gap: 12px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .status-loading { background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); color: #fbbf24; }
        .status-success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: #34d399; }
        .status-error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; }

        /* --- BUTTON --- */
        .submit-btn {
            width: 100%; padding: 18px; margin-top: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; border-radius: 12px;
            color: white; font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px;
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -5px rgba(139, 92, 246, 0.6); }
        .submit-btn:active { transform: translateY(-1px); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }

        /* --- TOAST --- */
        .toast {
            position: fixed; bottom: 30px; right: 30px;
            background: #1e293b; color: white; padding: 1rem 1.5rem;
            border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border-left: 4px solid var(--success);
            transform: translateY(150%); transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; gap: 15px; z-index: 2000;
        }
        .toast.show { transform: translateY(0); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .form-container { padding: 1.5rem; border-radius: 0; height: 100vh; max-width: none; border: none; overflow-y: auto; }
            .form-row { grid-template-columns: 1fr; gap: 1.5rem; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <header>
            <h1>Event Booking</h1>
            <p>Check availability instantly and secure your date.</p>
        </header>

        <form id="enquiryForm" onsubmit="return false;">
            <div class="form-grid">
                
                <!-- CONTACT SECTION -->
                <div class="input-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name" placeholder="Jane Doe" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" placeholder="jane@example.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone icon"></i>
                            <input type="tel" id="phone" placeholder="+44 7000 000000" required>
                        </div>
                    </div>
                </div>

                <!-- EVENT SECTION -->
                <div class="input-group">
                    <label>Preferred Room</label>
                    <div class="input-wrapper">
                        <i class="fas fa-door-open icon"></i>
                        <select id="roomName" onchange="checkAvailability()" required>
                            <option value="" disabled selected>Select Room</option>
                            <option value="Grand Ballroom">Grand Ballroom (Cap: 200)</option>
                            <option value="Executive Suite">Executive Suite (Cap: 20)</option>
                            <option value="Garden Terrace">Garden Terrace (Cap: 80)</option>
                        </select>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Event Type</label>
                        <div class="input-wrapper">
                            <i class="fas fa-glass-cheers icon"></i>
                            <select id="eventType" required>
                                <option value="" disabled selected>Select Type</option>
                                <option value="Wedding">Wedding</option>
                                <option value="Birthday Party">Birthday Party</option>
                                <option value="Corporate Event">Corporate Event</option>
                                <option value="Conference">Conference</option>
                                <option value="Christmas Party">Christmas Party</option>
                                <option value="Other">Other</option>
                            </select>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Guests</label>
                        <div class="input-wrapper">
                            <i class="fas fa-users icon"></i>
                            <input type="number" id="numPeople" placeholder="e.g. 50" min="1" required>
                        </div>
                    </div>
                </div>

                <!-- TIME SECTION -->
                <div class="input-group">
                    <label>Event Date</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar-day icon"></i>
                        <input type="date" id="eventDate" onchange="checkAvailability()" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Start Time</label>
                        <div class="input-wrapper">
                            <i class="fas fa-clock icon"></i>
                            <select id="timeFrom" onchange="checkAvailability()" required>
                                <option value="" disabled selected>--:--</option>
                            </select>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>End Time</label>
                        <div class="input-wrapper">
                            <i class="fas fa-clock icon"></i>
                            <select id="timeTo" onchange="checkAvailability()" required>
                                <option value="" disabled selected>--:--</option>
                            </select>
                            <i class="fas fa-chevron-down arrow"></i>
                        </div>
                    </div>
                </div>

                <!-- FEEDBACK -->
                <div id="statusBox" class="status-box"></div>

                <button type="submit" class="submit-btn" id="submitBtn" onclick="submitEnquiry()" disabled>
                    <span>Check Availability First</span> <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- SUCCESS TOAST -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle" style="font-size: 1.5rem; color: var(--success);"></i>
        <div>
            <h4 style="margin:0; font-size:1rem;">Request Sent</h4>
            <p style="margin:0; font-size:0.85rem; color:var(--text-muted);">We'll be in touch shortly.</p>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const CHECK_API = 'https://n8n.srv1090894.hstgr.cloud/webhook/check-availability';
        const SUBMIT_API = 'https://n8n.srv1090894.hstgr.cloud/webhook/d057a40e-fb3e-402a-8ed7-fe16bce70feb'; 

        let isAvailable = false;

        // Init: Min Date & Times
        document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
        const startSelect = document.getElementById('timeFrom');
        const endSelect = document.getElementById('timeTo');
        
        for (let i = 8; i <= 23; i++) {
            const hh = i.toString().padStart(2, '0');
            startSelect.add(new Option(`${hh}:00`, `${hh}:00`));
            endSelect.add(new Option(`${hh}:00`, `${hh}:00`));
            if(i < 23) {
                startSelect.add(new Option(`${hh}:30`, `${hh}:30`));
                endSelect.add(new Option(`${hh}:30`, `${hh}:30`));
            }
        }

        // === LOGIC ===
        async function checkAvailability() {
            const room = document.getElementById('roomName').value;
            const date = document.getElementById('eventDate').value;
            const start = document.getElementById('timeFrom').value;
            const end = document.getElementById('timeTo').value;
            
            const btn = document.getElementById('submitBtn');
            const box = document.getElementById('statusBox');

            // Reset UI
            btn.disabled = true;
            btn.querySelector('span').innerText = "Check Availability First";
            isAvailable = false;
            box.style.display = 'none';
            box.className = 'status-box';

            if (!room || !date || !start || !end) return;

            // Logic Check
            if (start >= end) {
                showStatus('error', 'End time must be after start time');
                return;
            }

            // Loading State
            showStatus('loading', 'Checking our calendar...');

            try {
                const res = await fetch(CHECK_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomName: room, eventDate: date, timeFrom: start, timeTo: end })
                });
                
                const data = await res.json();

                if (data.available) {
                    showStatus('success', 'Date is Available! You can submit.');
                    btn.disabled = false;
                    btn.querySelector('span').innerText = "Submit Enquiry";
                    isAvailable = true;
                } else {
                    showStatus('error', 'Sorry, this time slot is already booked.');
                }
            } catch (e) {
                showStatus('error', 'Connection Error. Please try again.');
            }
        }

        function showStatus(type, msg) {
            const box = document.getElementById('statusBox');
            box.style.display = 'flex';
            box.className = `status-box status-${type}`;
            
            let icon = 'circle-notch fa-spin';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'times-circle';
            
            box.innerHTML = `<i class="fas fa-${icon}"></i> ${msg}`;
        }

        async function submitEnquiry() {
            if (!isAvailable) return;
            const form = document.getElementById('enquiryForm');
            if (!form.checkValidity()) { form.reportValidity(); return; }

            const btn = document.getElementById('submitBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            btn.disabled = true;

            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('phone').value,
                roomName: document.getElementById('roomName').value,
                eventType: document.getElementById('eventType').value,
                eventDate: document.getElementById('eventDate').value,
                timeFrom: document.getElementById('timeFrom').value,
                timeTo: document.getElementById('timeTo').value,
                numPeople: document.getElementById('numPeople').value
            };

            try {
                const res = await fetch(SUBMIT_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    document.getElementById('toast').classList.add('show');
                    setTimeout(() => document.getElementById('toast').classList.remove('show'), 4000);
                    form.reset();
                    document.getElementById('statusBox').style.display = 'none';
                    isAvailable = false;
                    btn.querySelector('span').innerText = "Check Availability First";
                } else { throw new Error("Server Error"); }
            } catch (e) {
                alert("Submission failed.");
            } finally {
                btn.disabled = true; // Force re-check on next attempt
                btn.innerHTML = originalContent;
            }
        }
    </script>
</body>
</html>
